<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNest - A Note Taking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .note-card {
            margin-top: 20px;
        }
        .login-form, .signup-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form" class="login-form">
            <div class="mb-3">
                <label for="login-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="login-username" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br>
        <a href="#" id="show-signup">Don't have an account? Signup here</a>
    </div>

    <div id="signup-section" style="display: none;">
        <h2>Signup</h2>
        <form id="signup-form" class="signup-form">
            <div class="mb-3">
                <label for="signup-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-username" required>
            </div>
            <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <br>
        <a href="#" id="show-login">Already have an account? Login here</a>
    </div>

    <div id="notes-section" style="display: none;">
        <h2>Welcome to NoteNest</h2>
        <form id="note-form" class="mb-3">
            <div class="mb-3">
                <label for="note-name" class="form-label">Note Name</label>
                <input type="text" class="form-control" id="note-name" required>
            </div>
            <div class="mb-3">
                <label for="note-content" class="form-label">Note Content</label>
                <textarea class="form-control" id="note-content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Note</button>
        </form>

        <div id="notes-list">
            <h3>Your Notes</h3>
            <div id="notes-container"></div>
        </div>
    </div>
</div>

<script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const noteForm = document.getElementById('note-form');
    const notesContainer = document.getElementById('notes-container');
    const showSignup = document.getElementById('show-signup');
    const showLogin = document.getElementById('show-login');
    const loginSection = document.getElementById('login-section');
    const signupSection = document.getElementById('signup-section');
    const notesSection = document.getElementById('notes-section');

    let token = localStorage.getItem('auth-token');

    // Check if user is already logged in
    if (token) {
        showNotes();
    }

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        fetch('http://localhost:8081/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Login successful") {
                localStorage.setItem('auth-token', 'your-auth-token-here');
                token = 'your-auth-token-here';
                loginSection.style.display = 'none';
                showNotes();
            } else {
                alert('Login failed: ' + data.message);
            }
        });
    });

    signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('signup-username').value;
        const password = document.getElementById('signup-password').value;

        fetch('http://localhost:8081/api/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            alert('Signup successful! Please login now.');
            showSignup.style.display = 'none';
            showLogin.style.display = 'inline-block';
        });
    });

    noteForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const noteName = document.getElementById('note-name').value;
        const noteContent = document.getElementById('note-content').value;

        fetch('http://localhost:8081/InfoCnt/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ notename: noteName, content: noteContent })
        })
        .then(response => response.json())
        .then(data => {
            showNotes();
        });
    });

    showSignup.addEventListener('click', function() {
        loginSection.style.display = 'none';
        signupSection.style.display = 'block';
    });

    showLogin.addEventListener('click', function() {
        signupSection.style.display = 'none';
        loginSection.style.display = 'block';
    });

    function showNotes() {
        fetch('http://localhost:8081/InfoCnt/getall', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
        .then(response => response.json())
        .then(data => {
            notesContainer.innerHTML = '';
            data.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-card card';
                noteElement.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${note.notename}</h5>
                        <p class="card-text">${note.content}</p>
                        <p class="card-text"><small class="text-muted">${new Date(note.date).toLocaleString()}</small></p>
                    </div>
                `;
                notesContainer.appendChild(noteElement);
            });
            notesSection.style.display = 'block';
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
