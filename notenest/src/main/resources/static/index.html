<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NoteNest Auth & Info</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }
        input, button {
          padding: 8px;
          margin: 5px;
        }
        .section {
          margin-bottom: 20px;
        }
        pre {
          background: #f4f4f4;
          padding: 10px;
          overflow-x: auto;
        }
    </style>
</head>
<body>

<h1>NoteNest Authentication Frontend</h1>

<div class="section">
    <h2>Signup</h2>
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
</div>

<div class="section">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p><strong>Token:</strong> <span id="token-output">[None]</span></p>
</div>

<div class="section">
    <h2>Fetch Information (Authenticated)</h2>
    <button onclick="fetchInfo()">Get Info Entries</button>
    <pre id="info-output">[Click above to load]</pre>
</div>

<div class="section">
    <h2>Admin Endpoint</h2>
    <button onclick="adminCall()">Call /admin/all (Requires ADMIN Role)</button>
    <pre id="admin-output">[Only if you have admin rights]</pre>
</div>

<script>
    const API_BASE = "http://localhost:8081";

    function signup() {
      const username = document.getElementById("signup-username").value;
      const password = document.getElementById("signup-password").value;

      fetch(`${API_BASE}/public/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.ok ? alert("Signup successful") : alert("Signup failed"))
      .catch(err => console.error(err));
    }

    function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      fetch(`${API_BASE}/public/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.text())
      .then(token => {
        if (token.includes("Incorrect")) {
          alert("Login failed");
        } else {
          localStorage.setItem("token", token);
          document.getElementById("token-output").innerText = token;
        }
      })
      .catch(err => console.error(err));
    }

    function fetchInfo() {
      const token = localStorage.getItem("token");

      fetch(`${API_BASE}/InfoCnt/getall`, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("info-output").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => console.error(err));
    }

    function adminCall() {
      const token = localStorage.getItem("token");

      fetch(`${API_BASE}/admin/all`, {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("admin-output").innerText = data;
      })
      .catch(err => console.error(err));
    }
</script>
</body>
</html>
